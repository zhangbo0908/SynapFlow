<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主背景渐变：深邃的蓝紫色 -->
    <linearGradient id="bg_gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e293b"/> <!-- slate-800 -->
      <stop offset="100%" stop-color="#0f172a"/> <!-- slate-900 -->
    </linearGradient>
    
    <!-- 线条渐变：明亮的青色到紫色 -->
    <linearGradient id="line_gradient" x1="100" y1="400" x2="400" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22d3ee"/> <!-- cyan-400 -->
      <stop offset="50%" stop-color="#818cf8"/> <!-- indigo-400 -->
      <stop offset="100%" stop-color="#c084fc"/> <!-- purple-400 -->
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" rx="128" fill="url(#bg_gradient)"/>
  
  <!-- 图形主体 -->
  <g filter="url(#glow)">
    <!-- S 形状的主干：模拟神经突触的连接路径 -->
    <!-- 起点(150, 380) -> CP1(150, 200) -> CP2(362, 310) -> 终点(362, 130) -->
    <!-- 调整 CP 以获得更优美的 S 曲线 -->
    <path d="M150 380 C 150 220, 362 290, 362 130" 
          stroke="url(#line_gradient)" stroke-width="40" stroke-linecap="round" fill="none"/>
    
    <!-- F 的横杠：从 S 的中间偏上位置延伸 -->
    <path d="M260 220 L 360 220" 
          stroke="url(#line_gradient)" stroke-width="40" stroke-linecap="round" fill="none"/>
          
    <!-- 顶部横杠加强 F 的识别度 -->
    <path d="M362 130 L 430 130" 
          stroke="url(#line_gradient)" stroke-width="40" stroke-linecap="round" fill="none"/>

    <!-- 节点装饰：强调连接点 -->
    <circle cx="150" cy="380" r="16" fill="#22d3ee"/>
    <circle cx="362" cy="130" r="16" fill="#c084fc"/>
    <circle cx="430" cy="130" r="12" fill="#c084fc"/>
    <circle cx="360" cy="220" r="12" fill="#818cf8"/>
  </g>
</svg>
